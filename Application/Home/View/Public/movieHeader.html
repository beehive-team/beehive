<div class="movie_header header same_header clearfix">
	<div class="top">
		<div class="inner">
			<h2>蜂巢电影</h2>
			 <div class="search-box">
		    	<form action="{:U('search/search')}" method="post">
		    		<input class="search"name="search" type="text"/>
		    		<input class="button"type="submit" />
		    	</form>
		    </div>
		</div>
	</div>
	<div class="bottom">
        <div class="inner">
            <a href="__CONTROLLER__/index">电影首页</a>
			<a href="__CONTROLLER__/chose">选电影</a>
			<a href="__CONTROLLER__/ranking">排行榜</a>         
			<a href="__CONTROLLER__/comment">影评</a>
		</div>
	</div>
	<script type="text/javascript">
	$(function(){
		$('.search-box input').focusin(function(){
			$('.search-box input').addClass('active');
		}).focusout(function(){
			$('.search-box input').removeClass('active');
		})
	})
	</script>
</div>
