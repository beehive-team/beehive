<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="__PUBLIC__/css/bootstraps/css/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/css/bootstraps/css/bootstrap-theme.min.css">
		<script src="__PUBLIC__/css/bootstraps/js/bootstrap.min.js"></script>
		<title>Document</title>
	</head>
	<body>
		<form action="__CONTROLLER__/doedit" method="post" class="form-horizontal" style="margin-top:20px;margin-left:120px;" role="form">
			<input type="hidden" name="id" value="{$row.id}">
		  	<div class="form-group">
		    	<label for="inputEmail3" class="col-sm-2 control-label">影片名称</label>
		    	<div class="col-sm-10">
		      		<input name="name" name="name" value="{$row.name}" value="" type="text" style="width:35%;" class="form-control">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="inputPassword3" class="col-sm-2 control-label">国内上映时间</label>
		    	<div class="col-sm-10">
		      		<input name="crelease_t" value="{$row.crelease_t}" type="text" style="width:35%;" class="form-control">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="inputEmail3" class="col-sm-2 control-label">国外上映时间</label>
		    	<div class="col-sm-10">
		      		<input type="text" name="orelease_t" value="{$row.orelease_t}" style="width:35%;" class="form-control">
		    	</div>
		  	</div>
		  	<div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">导演</label>
			    <div class="col-sm-10">
			      	<input name="director" value="{$row.director}" type="text" style="width:35%;" class="form-control">
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">编剧</label>
			    <div class="col-sm-10">
			      	<input name="writer" value="{$row.writer}" type="text" style="width:35%;" class="form-control">
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">制片国家/地区</label>
			    <div class="col-sm-10">
			      	<select name="country" class="form-control" style="width:35%;">
					  	<option value="">请选择...</option>
					  	<foreach name="list" item="vo">
					  	<option {$row['country']==$vo['id']?'selected':''} value="{$vo.id}">{$vo.name}</option>
					  	</foreach>
					</select>
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">片长</label>
			    <div class="col-sm-10">
			      	<input name="tlong" value="{$row.tlong}" type="text" style="width:35%;" class="form-control">
			    </div>
		  	</div>
		  	
		  	<div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">别名</label>
			    <div class="col-sm-10">
			      	<input name="alias" value="{$row.alias}" type="text" style="width:35%;" class="form-control">
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">影片年份</label>
			    <div class="col-sm-10">
			      	<select name="year" class="form-control" style="width:35%;">
					  	<option>请选择...</option>
					  	<foreach name="li" item="vo">					  	
					  	<option {$row['year']==$vo['id']?'selected':''} value="{$vo.id}">{$vo.name}</option>
					  	</foreach>
					</select>
			    </div>
		  	</div>
			<!--<label for="inputEmail3" class="col-sm-2 control-label">影片简介</label>
		  	<textarea name="brief" value="" style="width:35%;margin-bottom:10px;" class="form-control" rows="3"></textarea>-->
		  	<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      	<button type="submit" class="btn btn-default">修改</button>
			    </div>
		  	</div>

		</form>
	</body>
</html>
