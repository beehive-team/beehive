<div class="header">
	<div class="inner">
    	<div class="logo">
	    	<img src="__PUBLIC__/images/logo.png"/>
	    </div> 
	    <div class="search-box">
	    	<form action="{:U('search/search')}" method="post">
		    		<input class="search"name="search" type="text"/>
		    		<input class="button"type="submit" />
		    	</form>
	    </div>
	    <div class="list-box">
	    	<a class="first"href="">读书</a>
	    	<a class="second"href="">电影</a>
	    	<a class="third"href="">小组</a>
	    	<a class="forth"href="">提问</a>
	    </div>
	</div>
	<script type="text/javascript">
	$(function(){
		$('.search-box input').focusin(function(){
			$('.search-box input').addClass('active');
		}).focusout(function(){
			$('.search-box input').removeClass('active');
		})
	})
	</script>
</div>
