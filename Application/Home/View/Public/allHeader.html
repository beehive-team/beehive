<div class="common_header clearfix">
	<div class="f-left ">

    	<a href="{:U('Index/index')}">蜂巢</a>
    	<a href="{:U('Book/index')}">读书</a>
    	<a href="{:U('Movie/index')}">电影</a>
    	<a href="">小组</a>
    	<a href="">提问</a>
    </div>
	<div class="f-right right">
        <if condition="empty($user)">
    	   <a href="{:U('Common/login')}">登录</a>
    	   <a href="{:U('Common/register')}">注册</a>
        <else/>
            <ul>
                <li>
                    <a href="{:U('User/tip')}">提醒</a>
                    <div class="tip-box">
                        <strong></strong>
                        <p>您有<span></span>则新提醒哦~</p>
                    </div>
                </li>
                <li class="nav">
                    <a class="userInfo"rel="{$user.user_id}"class="user"href="">{$user.name}的账号<span class="arrow"></span></a>
                    <div class="item">
                        <a href="{:U('User/myHome')}">我的蜂巢</a>
                        <a href="{:U('User/account')}">我的账号</a>
                        <a href="{:U('message/index')}">我的信箱</a>
                        <a href="{:U('out')}">退出</a>
                    </div>
                </li>
            </ul>
        </if>
	</div>
    <script type="text/javascript">
        $(function(){
            $('.nav').hover(function(){
                $(this).find('.item').slideDown();
            },function(){
                $(this).find('.item').stop(false,false).slideUp();

            })
            function tipAjax(){
                var url = "{:U('Common/ifTip')}";
                var user_id = $('.userInfo').attr('rel');
                $.post(url,{u_id:user_id},function(data){
                    if(data!=0){
                        $('.tip-box').fadeIn();
                        $('.tip-box').find('span').html(data);
                    }
                })
            }
            tipAjax();
        })
    </script>
</div>
