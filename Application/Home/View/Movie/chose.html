<!DOCTYPE html>
<html>
	<head>
		<!-- START 公用 head -->
		    {:W('Common/commonHead')}
		<!-- END 公用 head -->
		<!-- START 自定义 head -->
		<script type="text/javascript" src="__PUBLIC__/js/jquery.bxslider.min.js"></script>

		<script type="text/javascript">
			$(function(){
				var c_id
				var i=8;
				c_id='hot';
				$.post('__CONTROLLER__/getCata',{c_id:'hot',num:i},function(data){
					for(var tmp in data){
						$('#dys').append('<li><a href="__CONTROLLER__/detail/id/'+data[tmp]['m_id']+'"><img src=__PUBLIC__'+data[tmp]['i_path']+'207_'+data[tmp]['name']+'><p>'+data[tmp]['mname']+'<i></i></p></a></li>');
						}
				},'json')
				
				
				$('.tab a').click(function(){
					i=8;
					c_id = $(this).attr('rel');
					$.post('__CONTROLLER__/getCata',{c_id:c_id,num:i},function(data){
						//alert(data[0]['mname']);
						$('#dys').empty();
						for(var tmp in data){
							$('#dys').append('<li><a href="__CONTROLLER__/detail/id/'+data[tmp]['m_id']+'"><img src=__PUBLIC__'+data[tmp]['i_path']+'207_'+data[tmp]['name']+'><p>'+data[tmp]['mname']+'<i></ i></p></a></li>');
						}
					},'json')
				})

				$('.ajax-button a').click(function(){
					//alert(c_id);
					i=i+4;
					$.post('__CONTROLLER__/getCata',{c_id:c_id,num:i},function(data){
						$('#dys').empty();
						for(var tmp in data){
							$('#dys').append('<li><a href="__CONTROLLER__/detail/id/'+data[tmp]['m_id']+'"><img src=__PUBLIC__'+data[tmp]['i_path']+'207_'+data[tmp]['name']+'><p>'+data[tmp]['mname']+'<i></i></p></a></li>');
						}
											
					},'json')
				})

				$('.tip').css('display','none');
				$('#check').click(function(){
					if($('#check').is(':checked') && '{$Think.session.home}' == ''){
						$('.tip').css('display','block');
						//alert('e');
					}else{
						$('.tip').css('display','none');			
					}	
				})		
			})
		</script>
		<!-- END 自定义 head -->
	</head>
	<body class="movie-page">
		<div id="wrap">
			<!-- START header -->
		    {:W('Common/allHeader')}
		    
		    {:W('Common/movieHeader')}
		    
			    
			<!-- END header -->
			
			<div id="main">
				<div class="inner">
					<div class="f-left con">
						
						<div class="section sec-2">
							<div class="top">
								<h3>选电影</h3>
							</div>
							<form>
								<div class="tab">
									<a rel="hot" href="javascript:;">热门</a>
									<foreach name="list" item="vo">
									<a class="oa1" rel="{$vo.id}" href="javascript:;">{$vo.name}</a>
									</foreach>									
								</div>
								<div class="chose">
									<div class="sort f-left">
										<label><input type="radio" name="sort" value="hot"/>按热度排序</label>
										<label><input type="radio" name="sort" value="time"/>按时间排序</label>
										<label><input type="radio" name="sort" value="rank"/>按评价排序</label>
									</div>
									<div class="check f-right">
										<label><input id="check" type="checkbox" name="check" value="seen"/>我没看过的</label>
									</div>
								</div>
							</form>
							<div class="tip">
								<p>注册登录后可以保存自己的观影记录,快快登录吧！<a href="">登录</a><a href="">注册</a></p>
							</div>
							<div class="movies">
								<ul id="dys">
									
								</ul>
								<div class="ajax-button">
									<a href="javascript:;">加载更多</a>
								</div>
							</div>
						</div>
						
					</div>
					<div class="f-left sider">
						<div class="ad">
							<a href="http://{$adlist.link}"><img src="__PUBLIC__{$adlist.i_path}{$adlist.i_name}"/></a>
						</div>

                        <div class="list-box">
                        	<div class="title">
                        		<h3>热门蜂蜜</h3>
                        	</div>
                            <ul>
                               	<foreach name="r" item="vo" key="k">
                                <li>{$k+1}<a href="__CONTROLLER__/detail/id/{$vo.id}"> {$vo.name}</a></li>
                               	</foreach>
                            </ul>

                        </div>

					</div>
				</div>
			</div>
		</div>
		<!-- START footer -->
		    {:W('Common/commonFooter')}
		    
		   	
		<!-- END footer -->

	</body>
</html>
