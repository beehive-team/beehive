<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="__PUBLIC__/css/bootstraps/css/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/css/bootstraps/css/bootstrap-theme.min.css">
		<script src="__PUBLIC__/css/bootstraps/js/bootstrap.min.js"></script>
		<title>Document</title>	
	</head>
	<body>
		<h3></h3>
		<form class="form-inline" role="form" style="margin-left:140px;">
		  	<div class="form-group">
		    	<label class="sr-only">电影名</label>
		  	<input type="text" class="form-control"  placeholder="输入电影名进行查询">
		  	</div>
		  	<button type="submit" class="btn btn-default">搜索</button>
		</form>
		<table class="table table-hover" style="width:75%;margin:10px auto;">
            <tr>
                <th>编号</th>
                <th>图片</th>
                <th>电影名</th>
                <th>是否封面</th>
                <th>操作</th>
				
			</tr>

			<foreach name="list" item="vo">
            <tr>
	            <td>{$vo.id}</td>

	            <td><img src="__PUBLIC__{$vo.i_path}{$vo.iname}" height="88px" width="59px" class="img-responsive" alt="Responsive image"></td>
	            <td>{$vo.name}</td>
	            <td><a>{$vo['is_cover']==1?'是':'否'}</a></td>            
				<td>
					<if condition="$vo.is_cover eq 1">
					<a class="btn btn-default" href="javascript:;">默认封面</a>
					<else/>
					<a class="btn btn-success" href="">设为封面</a>
					</if>
					<a class="btn btn-primary" href="">删除</a> 
					
				</td>
            </tr>
           </foreach>
           
        </table>


		<ul class="pagination" style="margin-left:130px;">
		  <li><a href="#">&laquo;</a></li>
		  <li><a href="#">1</a></li>
		  <li><a href="#">2</a></li>
		  <li><a href="#">3</a></li>
		  <li><a href="#">4</a></li>
		  <li><a href="#">5</a></li>
		  <li><a href="#">&raquo;</a></li>
		</ul>


	</body>
</html>
