		<script type="text/javascript">
			$(function(){
				$('.primary a.icon').click(function(){
					if(!$(this).hasClass('active')){
						$(this).parents('.primary').siblings('.sub').show();
						$(this).addClass('active');
					}else{
						$(this).parents('.primary').siblings('.sub').hide();
						$(this).removeClass('active');
					}
				})
				
			})
		</script>
