<!DOCTYPE html>
<html>
	<head>
		<!-- START 公用 head -->
		    {:W('Common/commonHead')}
		<!-- END 公用 head -->
		<!-- START 自定义 head -->
		
		



		<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
	    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
	    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
	    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
	    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>

		<script type="text/javascript">
			$(function(){
				
			})
		</script>
		<!-- END 自定义 head -->
	</head>
	<body class="user-page user-diary-page">
		<div id="wrap">
			<!-- START header -->
		    {:W('Common/allHeader')}
		    {:W('Common/userHeader')}

			<!-- END header -->
			
			<div id="main">
				<div class="inner clearfix">
					<div class="write">
						<h3>新加日记</h3>
						<form action="{:U('/Home/User/doDiary')}" method="post">
							<p><label for="name">题目：</label></p>
							<input class="text"type="text" name="name"/>
							<p><label for="text">正文：</label></p>
						
    						<script id="editor" type="text/plain" name="content" style="height:500px;"></script>
							<p><label for="text">标签：(用空格隔开)</label></p>
							<input type="text" name="tags" class="text">

							<p><label for="show">设置可见：</label></p>
							<label><input type="radio" name="show" value="1">所有人可见</label>
							<label><input type="radio" name="show" value="0">仅朋友可见</label>
							<label><input type="radio" name="show" value="2">仅自己可见</label>
							<p><label>权限设置：</label></p>
							<div class="checkbox">
								<label><input type="checkbox" value="1"name="authority"/>不允许回应</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="1"name="bee"/>创建并同步到豆列</label>
							</div>
							<div class="btn-box">
								<input type="submit" value="发表"/>
							</div>
						</form>
						

						
					</div>
					
				</div>
				</div>
		</div>
		<!-- START footer -->
		    {:W('Common/commonFooter')}
		<!-- END footer -->

		<script type="text/javascript">
			var ue = UE.getEditor('editor');


			ue.ready(function() {
			    //设置编辑器的内容
			   
			    var html = ue.getContent();
			    //获取纯文本内容，返回: hello
			    var txt = ue.getContentTxt();
			});

		</script>

	</body>
</html>
