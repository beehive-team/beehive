<!DOCTYPE html>
<html>
	<head>
		<!-- START 公用 head -->
		    {:W('Common/commonHead')}
		<!-- END 公用 head -->
		<!-- START 自定义 head -->
		<link rel="stylesheet" href="__PUBLIC__/js/jQuery-File-Upload-master/css/jquery.fileupload.css">  
		<link rel="stylesheet" href="__PUBLIC__/js/jQuery-File-Upload-master/css/jquery.fileupload-ui.css"> 
		<script type="text/javascript" src="__PUBLIC__/js/jquery.bxslider.min.js"></script>
		<script src="__PUBLIC__/js/jQuery-File-Upload-master/js/vendor/jquery.ui.widget.js"></script>  
		<script src="__PUBLIC__/js/jQuery-File-Upload-master/js/jquery.fileupload.js"></script>  
		<script src="__PUBLIC__/js/jQuery-File-Upload-master/js/jquery.iframe-transport.js"></script> 

		<script type="text/javascript">
			$(function(){
				
				
				$('.follow-box .img-box').hover(function(){
					$(this).find('h4').addClass('active');
					$(this).find('img').addClass('active');
				},function(){
					$(this).find('h4').removeClass('active');
					$(this).find('img').removeClass('active');
				})


				var img_objs = $('.img-box');

				function change(){

				}

				
				var img_objs = $('.img-box');
				time = 500;
				for(var i = 0;i<img_objs.length;i++){
					var obj = $(img_objs).eq(i)

					setTimeout(function(){
						$(obj).find('h4').addClass('active');

						$(obj).find('img').addClass('active');

					},time)

					time=+500;


						
					
				
				} 
					
		
					

				
				

				
			})
			
		</script>
		<!-- END 自定义 head -->
	</head>
	<body class="user-page user-follow-page">
		<div id="wrap">
			<!-- START header -->
		    {:W('Common/allHeader')}
		    {:W('Common/userHeader')}

			<!-- END header -->
			
			<div id="main">
				<div class="inner clearfix">
					<div class="con">
						<h2>关注我的人有</h2>
						<notempty name="follow_result">
							<div class="follow-box">
								<ul>
									<foreach name="follow_result" item="va" k="key" >
										
										<li>
											<a href="{:U('People/index')}?p_id={$va.id}">
												<div class="img-box">
													<empty name="va.image">
														<img src="__PUBLIC__/images/default_face.jpg"/>
													<else/>
														<img src="__PUBLIC__{$va.image}"/>
													</empty>
													<h4>{$va.name}</h4>
													<!-- <div class="overlay"></div> -->
												</div>
											</a>
										</li>
										
									</foreach>
								</ul>
							</div>
						<else/>
							<p>现在还没有人关注你</p>
						</notempty>
							
						

						
					</div>
					
				</div>
				</div>
		</div>
		<!-- START footer -->
		    {:W('Common/commonFooter')}
		<!-- END footer -->

		<script type="text/javascript">
			
		</script>

	</body>
</html>
