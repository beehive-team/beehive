<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="__PUBLIC__/css/admin.css">
		<link rel="stylesheet" href="__PUBLIC__/css/bootstraps/css/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/css/bootstraps/css/bootstrap-theme.min.css">
		<title>编辑分类</title>
	</head>
	<body>
		<div class="hvc">
			<p>后台管理>编辑分类</p>
		</div>
		<a class="btn btn-success" style="margin-left:50px;margin-top:20px;" href="__MODULE__/movie/classify">返回上级</a>
		<form action="{:U('Movie/doeditclassify')}" method="post" class="form-horizontal" style="margin-top:35px;margin-left:120px;" role="form">
			<input type="hidden" name="id" value="{$row.id}">
		  	<div class="form-group">
		    	<label for="inputEmail3" class="col-sm-2 control-label">分类名称</label>
		    	<div class="col-sm-10">
		      		<input type="text" style="width:30%;" class="form-control" name="name" value="{$row.name}" placeholder="请输入分类名称">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="inputPassword3" class="col-sm-2 control-label">pid</label>
		    	<div class="col-sm-10">
		      		<input type="text" style="width:30%;" class="form-control" name="pid" value="{$row.pid}" placeholder="输入pid">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="inputEmail3" class="col-sm-2 control-label">path</label>
		    	<div class="col-sm-10">
		      		<input type="text" style="width:30%;" class="form-control" name="path" value="{$row.path}"  placeholder="输入path">
		    	</div>
		  	</div>
		  	<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      	<button type="submit" class="btn btn-default">编辑</button>
			    </div>
		  	</div>
		</form>
	</body>
</html>
